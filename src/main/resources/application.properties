# ========================================
# CONFIGURA\u00c7\u00d5ES B\u00c1SICAS DA APLICA\u00c7\u00c3O
# ========================================
spring.application.name=Coau
server.port=8080

# ========================================
# BANCO DE DADOS (MySQL)
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/projintegrador?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de Conex\u00f5es
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# ========================================
# JPA / HIBERNATE (Persist\u00eancia)
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false

# ========================================
# TRATAMENTO DE ERROS
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ========================================
# LOGGING (N\u00edveis de Log - Sem Coment\u00e1rios Inline!)
# ========================================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# THYMELEAF (Views Server-Side)
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

spring.web.resources.static-locations=classpath:/static/

# ========================================
# CORS (Para API + Frontend)
# ========================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========================================
# PERFIS DE APLICA\u00c7\u00c3O
# ========================================
spring.profiles.active=dev